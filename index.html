<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Wojciech Mazur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Wojciech Mazur</h1>
  </header>

  <main>
   <section class="about">
      <h2>O mnie</h2>
      <p>Inżynier Transportu Kolejowego / Politechnika Śląska</p>
      <p>Od 2021 - Motorniczy / Tramwaje Śląske S.A.</p>
   </section>

    <!-- <section class="projects">
      <h2>Wybrane Projekty</h2>
      <ul>
        <li>Projekt A – opis projektu, rola, użyte technologie</li>
        <li>Projekt B – opis projektu, rola, użyte technologie</li>
      </ul>
    </section> -->

    <section class="gallery">
      <h2>Galeria</h2>
      <div class="gallery-grid">
        <!-- Automatycznie wstawiane obrazy z gallery.json -->
      </div>
    </section>
  </main>

  <footer>
    <p>Kontakt: w.m.11@onet.eu</p>
  </footer>

  <script src="gallery.js"></script>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <script>
    const galleryContainer = document.querySelector('.gallery-grid');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');

    // Zakładamy 100 zdjęć max i próbujemy załadować img/foto1.jpg, foto2.jpg itd.
    for (let i = 1; i <= 100; i++) {
      const imgPath = `img/foto${i}.jpg`;
      const img = new Image();
      img.src = imgPath;
      img.onload = () => {
        const thumb = document.createElement('img');
        thumb.src = imgPath;
        thumb.alt = `Foto ${i}`;
        thumb.addEventListener('click', () => {
          lightbox.style.display = 'block';
          lightboxImg.src = imgPath;
        });
        galleryContainer.appendChild(thumb);
      };
    }

    closeBtn.onclick = () => {
      lightbox.style.display = 'none';
    };
    window.onclick = (e) => {
      if (e.target === lightbox) lightbox.style.display = 'none';
    };
  </script>

  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .gallery-grid img {
      width: 100%;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 80vh;
      display: block;
      margin: auto;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
  </style>
</body>
</html>
