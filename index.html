<!-- index.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zdjęcia Wojciech Mazur</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      aspect-ratio: auto;
      object-fit: contain;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      box-shadow: 0 0 10px #000;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    @media (max-width: 800px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Wojciech Mazur</h1>
  </header>

  <main>
   <section class="about">
      <h2>O mnie</h2>
      <p>Inżynier Transportu Kolejowego / Politechnika Śląska</p>
      <p>Motorniczy / Tramwaje Śląske S.A.</p>
   </section>

    <!-- <section class="projects">
      <h2>Wybrane Projekty</h2>
      <ul>
        <li>Projekt A – opis projektu, rola, użyte technologie</li>
        <li>Projekt B – opis projektu, rola, użyte technologie</li>
      </ul>
    </section> -->

    <section class="gallery">
      <h2>Galeria</h2>
      <div class="gallery-grid">
        <!-- Automatycznie wstawiane obrazy z gallery.json -->
      </div>
    </section>
  </main>

  <footer>
    <p>Kontakt: w.m.11@onet.eu</p>
  </footer>

  <!-- <script src="gallery.js"></script> -->
  
  <div id="lightbox" class="lightbox">
    <span class="close" id="lightbox-close">&times;</span>
    <img src="" alt="Podgląd" id="lightbox-img">
  </div>

  <script>
    const galleryContainer = document.querySelector('.gallery-grid');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('lightbox-close');

    fetch('gallery.json')
      .then(res => res.json())
      .then(images => {
        images.forEach(imgData => {
          const thumb = document.createElement('img');
          thumb.src = imgData.src;
          thumb.alt = "Zdjęcie";
          thumb.addEventListener('click', () => {
            lightboxImg.src = imgData.src;
            lightbox.style.display = 'flex';
          });
          galleryContainer.appendChild(thumb);
        });
      });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    });

    window.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
        lightboxImg.src = '';
      }
    });
  </script>
  
</body>
</html>
